  utter_registration_methods:
  - text: "Thân chào em!\nNăm 2021 trường đại học spkt hưng yên tuyển sinh theo 03 phương thức:\n\n- phương thức 1: tuyển thẳng theo quy định của bộ giáo dục và đào tạo\n+ thí sinh tham dự kỳ thi chọn đội tuyển quốc gia dự thi olympic quốc tế, trong đội tuyển quốc gia dự cuộc thi khoa học, kỹ thuật (khkt) quốc tế được xét tuyển thẳng vào đại học theo ngành phù hợp với môn thi hoặc nội dung đề tài dự thi của thí sinh;\n+ thí sinh đoạt giải nhất, nhì, ba tại kỳ thi chọn học sinh giỏi thpt hoặc cuộc thi khkt từ cấp tỉnh trở lên được xét tuyển thẳng vào đại học theo ngành phù hợp với môn thi hoặc nội dung đề tài dự thi của thí sinh đã đoạt giải;\n+ thí sinh đoạt giải nhất, nhì, ba tại các kỳ thi tay nghề khu vực asean và thi tay nghề quốc tế, nếu có bằng tốt nghiệp thpt hoặc bằng tốt nghiệp trung cấp, đã học và thi đạt yêu cầu đủ khối lượng kiến thức văn hóa trung học phổ thông theo quy định của pháp luật được xét tuyển thẳng vào đại học theo ngành phù hợp với với nghề đã đạt giải.\n\n- phương thức 2: xét tuyển dựa vào kết quả học tập lớp 12 hoặc lớp 11 ghi trong học bạ thpt (hoặc tương đương) theo tổ hợp 3 môn tương ứng với các tổ hợp môn thi thpt quốc gia dùng để xét tuyển đại học.\nVd: công nghệ thông tin xét tuyển theo tổ hợp môn a00; a01; d07; d01.\nTổng điểm của 3 môn trong tổ hợp dùng để xét tuyển + điểm ưu tiên khu vực, đối tượng ≥ 18,0đ\nTổ hợp môn d01= điểm tb cả năm môn toán lớp 12  + điểm tb cả năm môn văn lớp 12 + điểm tb cả năm môn tiếng anh lớp 12  >= 18,0đ\n\n- phương thức 3: xét tuyển dựa vào kết quả thi của thí sinh tham dự kỳ thi thpt quốc gia năm 2021.\nĐạt ngưỡng đảm bảo chất lượng theo quy định của trường đại học sư phạm kỹ thuật hưng yên. riêng đối với ngành sư phạm công nghệ, sư phạm tiếng anh thí sinh đạt ngưỡng đảm bảo chất lượng theo quy định của bộ giáo dục và đào tạo. ngưỡng đảm bảo chất lượng được nhà trường công bố sau khi có kết quả kỳ thi thpt quốc gia năm 2021.\nNăm 2021, tổng chỉ tiêu tuyển sinh của trường tăng từ 2.860 lên 3060.\n\nEm tham khảo thêm: điểm trúng tuyển vào trường năm 2020 xét tuyển dựa vào kết quả thi thpt là >= 15đ, 16đ tùy từng ngành đào tạo.\nĐiểm trúng tuyển vào trường xét tuyển dựa vào kết quả học tập lớp 11 hoặc 12 ghi trong học bạ thpt (hoặc tương đương)>=18đ.\nEm lựa chọn phương thức nào phù hợp với em thì em nộp hồ sơ theo phương thức đó. em có thể tham gia xét tuyển cùng một lúc cả 2 phương thức để gia tăng các cơ hội trúng tuyển cho mình\n"

